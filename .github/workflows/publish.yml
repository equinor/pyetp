name: Build and publish
 
on:
  release:
    types: [published]

jobs:
  test:
    permissions:
      contents: read

    uses: equinor/pyetp/.github/workflows/ci.yml@main

  release-build:
    needs:
      - test

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install pip and pypa/build
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build distribution
        run: |
          python -m build

      - name: Upload the distribution
        uses: actions/upload-artifact@v4
        with:
          name: pyetp-release-dists
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs:
      - release-build

    permissions:
      id-token: write

    environment:
      name: deploy

    steps:
      - name: Download the distribution packages
        uses: actions/download-artifact@v4
        with:
          name: pyetp-release-dists
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
